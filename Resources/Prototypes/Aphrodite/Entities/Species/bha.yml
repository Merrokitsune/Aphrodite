- type: species
  id: IPC
  name: species-name-ipc
  roundStart: true
  prototype: MobIPC
  sprites: MobIPCSprites
  markingLimits: MobIPCMarkingLimits
  dollPrototype: MobIPCDummy
  skinColoration: Hues
  minAge: 1
  maxAge: 240
  oldAge: 50
  youngAge: 50
  maleFirstNames: IpcFirst
  femaleFirstNames: IpcFirst
  lastNames: IpcLast
  naming: FirstDashLast
  sexes:
  - Unsexed

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: MobBHASprites
  sprites:
    Head: MobBHAHead
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Hair: MobHumanoidMarkingMatchSkin
    Chest: MobBHATorso
    LArm: MobBHALArm
    RArm: MobBHARArm
    LHand: MobBHALHand
    RHand: MobBHARHand
    LLeg: MobBHALLeg
    RLeg: MobBHARLeg
    LFoot: MobBHALFoot
    RFoot: MobBHARFoot

- type: markingPoints
  id: MobBHAMarkingLimits
  points:
    Head:
      points: 1
      required: true
      defaultMarkings: [ MobBHAHeadDefault ]
    Chest:
      points: 1
      required: true
      defaultMarkings: [ MobBHATorsoDefault ]
    Legs:
      points: 4
      required: true
      defaultMarkings: [ MobBHALLegDefault, MobBHALFootDefault, MobBHARLegDefault, MobBHARFootDefault ]
    Arms:
      points: 4
      required: true
      defaultMarkings: [ MobBHALArmDefault, MobBHALHandDefault, MobBHARArmDefault, MobBHARHandDefault ]
    HeadSide:
      points: 1
      required: false

- type: humanoidBaseSprite
  id: MobBHAMarkingFollowSkin
  markingsMatchSkin: true
  layerAlpha: 0.5

